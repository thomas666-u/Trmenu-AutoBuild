name: Build and Deploy TrMenu

on:
  schedule:
    - cron: '0 */6 * * *'   #每6小时一次
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写入权限

    steps:
      # 步骤1: 检出当前仓库
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 步骤2: 克隆 TrMenu 仓库
      - name: Clone TrMenu Repository
        run: git clone --branch stable/v3 https://github.com/CoderKuo/TrMenu.git ./trmenu-source

      # 步骤3: 设置 Java 环境 (TrMenu 使用 Java 8)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # 步骤4: 设置 Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 步骤5: 使 Gradle Wrapper 可执行
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./trmenu-source/gradlew

      # 步骤6: 构建 TrMenu
      - name: Build TrMenu
        run: ./gradlew build
        working-directory: ./trmenu-source

      # 步骤7: 设置日期作为标签名
      - name: Set date as tag name
        id: set_tag
        run: |
          DATE=$(date +'%Y%m%d-%H%M%S')  # 使用更精确的时间格式，包含秒
          echo "TAG_NAME=trmenu-build-$DATE" >> $GITHUB_ENV
          echo "Generated Tag: ${{ env.TAG_NAME }}"

      # 步骤8: 验证构建产物
      - name: Verify Artifacts
        run: |
          ls -la ./trmenu-source/build/libs/
          
          # 检查构建产物是否存在
          if ! ls ./trmenu-source/build/libs/*.jar 1> /dev/null 2>&1; then
            echo "::error::No JAR files found in trmenu-source/build/libs/"
            exit 1
          fi

          echo "TrMenu build artifacts verified successfully"

      # 步骤9: 上传构建产物到 Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrMenu Artifacts
          path: trmenu-source/build/libs/*.jar
          retention-days: 30

      # 步骤10: 创建 Git 标签
      - name: Create Git Tag
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${{ env.TAG_NAME }}" -m "Automated TrMenu build ${{ env.TAG_NAME }}"
          git push origin "${{ env.TAG_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 步骤11: 创建 Release
      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "TrMenu Build ${{ env.TAG_NAME }}"
          body: "Automated build of TrMenu from stable/v3 branch"
          files: trmenu-source/build/libs/*.jar
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
